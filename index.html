<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player - Klik untuk Putar</title>
<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
}
.video-wrapper{
  width:100%;
  max-width:900px;
}
video{
  width:100%;
  display:block;
}
</style>
</head>
<body>

<div class="video-wrapper">
<video
 id="myVideo"
 src="https://cdn.videy.co/n2i3MQQt1.mp4"
 controls
 playsinline
 preload="metadata">
</video>
</div>

<!-- Dynamic video URL -->
<script>
(function(){
  const params = new URLSearchParams(window.location.search);
  const videoURL = params.get("u");
  if(videoURL){
    document.getElementById("myVideo").src = videoURL;
  }
})();
</script>

<!-- ✅ POPUNDER ONLY ONCE -->
<script>
(function(){
  let adTriggered = false; // ✅ flag tunggal

  function loadAdOnce() {
    if(adTriggered) return; // hanya sekali
    adTriggered = true;

    var s = document.createElement("script");
    s.src = "https://js.wpadmngr.com/static/adManager.js";
    s.setAttribute("data-admpid","428714");
    s.async = true;
    document.body.appendChild(s);
  }

  const video = document.getElementById("myVideo");

  // Semua trigger user pertama digabung
  function triggerAd() {
    loadAdOnce();
  }

  // Hanya event pertama saja
  video.addEventListener("play", triggerAd, {once:true});
  video.addEventListener("click", triggerAd, {once:true});
  video.addEventListener("touchend", triggerAd, {once:true});
})();
</script>

</body>
</html>
